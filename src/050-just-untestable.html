<script>
let referencePoint = { x: 100, y: 200 };

document.addEventListener('click', function (event) {
  const distanceX = referencePoint.x - event.pageX
  const distanceY = referencePoint.y - event.pageY
  const distanceBetweenPoints = Math.sqrt(Math.pow(distanceX, 2) + Math.pow(distanceY, 2))
  console.log(distanceBetweenPoints);
});
</script>
